<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    const containerElement = document.getElementById("container");

    const newParagraph = document.createElement("p");
    newParagraph.textContent = "New paragraph";

    containerElement.appendChild(newParagraph);

    const toggleButton = document.getElementById("toggleButton");

    let isParagraphVisible = true;
    toggleButton.addEventListener("click", function () {
      if (isParagraphVisible) {
        newParagraph.style.display = "none";
        isParagraphVisible = false;
      } else {
        newParagraph.style.display = "block";
        isParagraphVisible = true;
      }
    });
  </script>
</body>
</html>
