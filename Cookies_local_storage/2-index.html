<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Task</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="email" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script type="text/javascript">
        function setCookies(){
            var firstnameValue = document.getElementById('firstname').value;
            var emailValue = document.getElementById('email').value;

            var expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);
            var expires = "expires=" + expirationDate.toUTCString();

            // Set Cookies for firstname and email
            document.cookie = "firstname = " + firstnameValue + "; " + expires;
            document.cookie = "email = " + emailValue + "; " + expires;
        }

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return '';
        }

        function showCookies(){
            var emailCookie = getCookie('email');
            var firstnameCookie = getCookie('firstname');

            var cookieParagraph = document.createElement('p');
            cookieParagraph.innerHTML = 'Email: ' + emailCookie + ' - Firstname: ' + firstnameCookie;

            document.body.appendChild(cookieParagraph);
        }
    </script>
</body>
</html>
